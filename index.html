<html>
  <head></head>
  <body style="display: flex; height: 100vh; flex-direction: column; align-items: center; justify-content: center; background-color: white; color: black">
    <h1 style="font-size: 300%">Push the button</h1>
    <pre id="keycode" style="font-size: 200%"></pre>
    <pre id="kSbKey" style="font-size: 150%"></pre>
    <div id="useragent" style="font-size: 100%"></div>
  </body>
  <script src="sbkey.js" defer></script>
  <script>


    // Retrieving and displaying the user agent
    document.getElementById('useragent').innerHTML = navigator.userAgent;

    document.addEventListener('keydown', function(e) {
      const keycodeEnum = Object.entries(SbKey).find(([key, value]) => value === e.keyCode);
      const keyName = keycodeEnum ? keycodeEnum[0] : 'kSbKeyUnknown';
      document.getElementById('kSbKey').innerHTML = "Cobalt: " + keyName;

      document.getElementById('keycode').innerHTML = JSON.stringify({ keycode: e.keyCode, key: e.key }, null, 4);
      //window.platform.console.log("KEYDOWN" + JSON.stringify({ keycode: e.keyCode, key: e.key }));
    })


  </script>
</html>
